<header class="ll_header" [class.top-fixed]="topFixed" [ngClass]="{ 'bg-gray-50 shadow': topFixed && isScrolled }">
  <div class="container">
    <div class="flex items-center">
      <div class="flex items-center">
        <a class="logo" [routerLink]="['']"><img src="assets/images/logo.png" alt="Logo" /></a>
        <ul class="flex item-center ml-5" *ngIf="!isLessThenLargeDevice && menuList2 && menuList2.length">
          <li *ngFor="let menuclient of menuList2">
            
            <a mat-button [routerLink]="[menuclient.path]" routerLinkActive="bg-gray-100" class="text-lg font-bold py-2 px-5">{{ menuclient.name }}</a>
          </li>
          <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
            <mat-icon>more_vert</mat-icon>
          </button>

          <!-- mat menu test -->
          <mat-menu #menu="matMenu">
            <button mat-menu-item>
              <mat-icon>dialpad</mat-icon>
              <span>Redial</span>
            </button>
            <button mat-menu-item disabled>
              <mat-icon>voicemail</mat-icon>
              <span>Check voice mail</span>
            </button>
            <button mat-menu-item>
              <mat-icon>notifications_off</mat-icon>
              <span>Disable alerts</span>
            </button>
          </mat-menu>
       
          <!--end mat menu test-->
          <button mat-button [matMenuTriggerFor]="menu">Menu</button>
<mat-menu #menu="matMenu">
  <button mat-menu-item>Item 1</button>
  <button mat-menu-item>Item 2</button>
</mat-menu>
        </ul>
      </div>
      <button
        *ngIf="isLessThenLargeDevice"
        (click)="toggleSidenav.emit()"
        class="_sidenav__toggler ml-auto md:ml-3 ms-sm-3"
        mat-icon-button
      >
        <mat-icon  >menu</mat-icon>
      </button>
      <div class="hidden items-center md:flex ml-auto">
        <!-- <button mat-fab color="warn" aria-label="Example icon button with a home icon">
        <a  [routerLink]="['']"><mat-icon>home</mat-icon></a>  
        </button> -->
        <button mat-fab color="warn" aria-label="Example icon button with a dashboard icon">
          <a   routerLink="profile"><mat-icon>account_circle</mat-icon></a>  
          </button>

        
        <!-- <a [routerLink]="['/auth/signup']" mat-raised-button color="accent" class="text-lg font-bold py-2 px-5 ml-2">logout</a> -->
      </div>
     
    </div>
  </div>
</header>
